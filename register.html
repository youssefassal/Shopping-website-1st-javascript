<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/Style.css">
        <title>Assal</title>
    </head>

    <body>
        
        <header>
            <div class="container">

                <div class="header-content">
                    <a href="index.html" class="brand">Online Shopping</a>
                </div>
            </div>
        </header>

        <main>
            <div class="form-container">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputfirstname" class="form-label fw-bold">First name</label>
                      <input type="text" class="form-control" id="inputfirstname" placeholder="Enter First name">
                    </div>

                    <div class="col-md-6">
                      <label for="inputlastname" class="form-label fw-bold">Last name</label>
                      <input type="text" class="form-control" id="inputlastname" placeholder="Enter Last name">
                    </div>

                    <div class="col-12">
                      <label for="inputemail" class="form-label fw-bold">Email</label>
                      <input type="email" class="form-control" id="inputemail" placeholder="Enter Email">
                    </div>

                    <div class="col-12">
                      <label for="inputpassword" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control" id="inputpassword" placeholder="Enter Password">
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary sign_up submit-btn" >Submit</button>
                    </div>
                  </form>
            </div>
        </main>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
