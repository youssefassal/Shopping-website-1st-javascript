<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/Style.css">
        <title>Assal</title>
    </head>

    <body>
        
        <header>
            <div class="container">

                <div class="header-content">
                    <a href="index.html" class="brand">Online Shopping</a>

                </div>

            </div>
        </header>

        <main>
            <div class="form-container">

                <form class="row g-3">
                    <div class="col-12">
                      <label for="inputemail" class="form-label fw-bold ">Email address</label>
                      <input type="email" class="form-control" id="inputemail" placeholder="Enter Email">
                    </div>

                    <h2 class="fs-6 text-white">Do you have an account? <a href="register.html" class="register-btn">Register</a></h2>

                    <div class="col-12">
                      <label for="inputpassword" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control" id="inputpassword" placeholder="Enter Password">
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label fw-bold" for="gridCheck">
                            Remember me
                          </label>
                        </div>
                      </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary sign_in submit-btn">Submit</button>
                    </div>
                  </form>
            </div>
        </main>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
